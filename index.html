<!DOCTYPE html>

<head>
  <title>Banana Peel</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div id="header">Banana Peel</div>
  <div id="content">
    <div id="logoContainer">
      <img src="src/img/banana.png" alt="Banana Peel" />
    </div>
    <div id="username"></div>
    <div id="connectCode"></div>
    <div id="monitorPathDisplay">
      <div id="currentMonitorPath"></div>
      <button onclick="editMonitorPath()">Edit Replay Path</button>
    </div>
    <div id="monitorPathInput" class="inputContainer">
      <input id="monitorPath" type="text" placeholder="Enter Replay Path" />
      <button onclick="updateMonitorPath()">Update</button>
    </div>
    <div class="inputContainer">
      <div id="dropContainer">Drop user.json here</div>
    </div>
    <div id="errorContainer"></div>
  </div>
  <div class="attribution">
    Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
      href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
  </div>
  <script src="index.js"></script>
</body>

</html>
